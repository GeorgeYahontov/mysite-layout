<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galery</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.1/css/all.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../fonts/stylesheet.css">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
<header class="header">
    <div class="header__container">
        <div class="header__logo"><span class="header__logo-overflow">MY</span>SITE</div>
        <nav class="header__navbar">
            <ul class="header__navbar-list">
                <li class="header__navbar-item">
                    <a href="../../index.html" class="header__navbar-link">ГЛАВНАЯ</a>
                </li>
                <li class="header__navbar-item">
                    <a href="articles.html" class="header__navbar-link">СТАТЬИ</a>
                </li>
                <li class="header__navbar-item">
                    <a href="catalog.html" class="header__navbar-link">КАТАЛОГ</a>
                </li>
                <li class="header__navbar-item">
                    <a href="gallery.html" class="header__navbar-link header__navbar-link--active">ГАЛЕРЕЯ</a>
                </li>
                <li class="header__navbar-item">
                    <a href="registration.html" class="header__navbar-link">РЕГИСТРАЦИЯ</a>
                </li>
                <li class="header__navbar-item">
                    <a href="contacts.html" class="header__navbar-link">КОНТАКТЫ</a>
                </li>
                <li class="header__navbar-item">
                    <a href="page-nav.html" class="header__navbar-link">НАВИГАЦИЯ</a>
                </li>
            </ul>
        </nav>
    </div>

</header>
<main class="main">
    <div class="h1-container h1-container--bg">
        <h1 class="h1-container__text h1-container__text--bg">ГАЛЕРЕЯ</h1>
    </div>
    <div class="container">
        <section class="gallery">
            <div class="gallery__slides">
                <div class="gallery__slides-list">
                    <div class="gallery__slide-item">
                        <h4>Слайд #1</h4>
                        <div><a class="gallery__slide-link" href="../img/1.jpg" target="_blank"
                                title="Нажмите для просмотра изображения в полном размере"><i
                                class="fas fa-external-link-alt"></i> 1.jpg 1920x1080</a></div>
                    </div>
                    <div class="gallery__slide-item">
                        <h4>Слайд #2</h4>
                        <div><a class="gallery__slide-link" href="../img/2.jpg" target="_blank"
                                title="Нажмите для просмотра изображения в полном размере"><i
                                class="fas fa-external-link-alt"></i> 2.jpg 1920x1080</a></div>
                    </div>

                </div>
                <div class="gallery__slides-pictures">
                    <div class="gallery__slide-picture" id="slide1">
                        <img class="gallery__slide-image" src="../img/1.jpg" alt="Галерея">
                    </div>
                    <div class="gallery__slide-picture" id="slide2">
                        <img class="gallery__slide-image" src="../img/2.jpg" alt="Галерея">
                    </div>

                </div>

                <div class="gallery__slides-list">
                    <div class="gallery__slide-item">
                        <h4>Слайд #3</h4>
                        <div><a class="gallery__slide-link" href="../img/3.png" target="_blank"
                                title="Нажмите для просмотра изображения в полном размере"><i
                                class="fas fa-external-link-alt"></i> 3.png 1920x1080</a></div>
                    </div>
                    <div class="gallery__slide-item">
                        <h4>Слайд #4</h4>
                        <div><a class="gallery__slide-link" href="../img/4.png" target="_blank"
                                title="Нажмите для просмотра изображения в полном размере"><i
                                class="fas fa-external-link-alt"></i> 4.png 1920x1080</a></div>
                    </div>
                </div>
                <div class="gallery__slides-pictures">
                    <div class="gallery__slide-picture" id="slide3">
                        <img class="gallery__slide-image" src="../img/3.png" alt="Галерея">
                    </div>
                    <div class="gallery__slide-picture" id="slide4">
                        <img class="gallery__slide-image" src="../img/4.png" alt="Галерея">
                    </div>
                </div>


            </div>
        </section>
    </div>

</main>
<footer class="footer mix-bg">
    <div class="footer__copyright content-bg">© George Yakhontov</div>
</footer>
</body>

</html>
